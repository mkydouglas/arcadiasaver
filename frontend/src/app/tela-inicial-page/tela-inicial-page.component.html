<section class="main">
    <header>
        <h1 class="titulo">Arcadia Saver</h1>
        <h2 class="subtitulo">O MELHOR CAMINHO PARA SALVAR SUA CAMPANHA</h2>
    </header>

    <section>
        <div class="botoes">
            <input *ngIf="obj.login" type="button" value="Entrar" class="botao" (click)="mostraLogin('login')">
            <input *ngIf="obj.registrar" type="button" value="Registrar" class="botao" (click)="mostraLogin('registrar')">
        </div>
        <app-tela-login *ngIf="clicado"></app-tela-login>
        <img src="../../assets/images/AS 1.png" alt="" class="logo">
    </section>
</section>
